<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #ffffff">

        <!--Camera-->
        <a-entity position="0 0 5">
            <a-camera></a-camera>
        </a-entity>

        <!--Legs-->
        <a-box position="2  0 -5" color="teal"></a-box>
        <a-box position="-2  0 -5" color="teal"></a-box>  
        <a-cylinder position="2 1.5 -5" color="yellow" radius="0.5" height="1.9"></a-cylinder>
        <a-cylinder position="-2 1.5 -5" color="yellow" radius="0.5" height="1.9"></a-cylinder>

        <!--Torso-->
        <!--Bottom Part-->
        <a-box position="-2  2.5 -5"  radius="5" color="teal"></a-box>
        <a-box position="-1 2.5 -5" radius="5" color="teal"></a-box>
        <a-box position="0  2.5 -5"  radius="5" color="teal"></a-box>
        <a-box position="1  2.5 -5"  radius="5" color="teal"></a-box>
        <a-box position="2  2.5 -5"  radius="5" color="teal"></a-box>
        <!--Middle Part Act 1-->
        <a-box position="-2  3 -5"  radius="5" color="teal"></a-box>
        <a-box position="-1 3 -5" radius="5" color="teal"></a-box> 
        <a-box position="0  3 -5"  radius="5" color="teal"></a-box>
        <a-box position="1 3 -5" radius="5" color="teal"></a-box>
        <a-box position="2  3 -5"  radius="5" color="teal"></a-box>
        <!--Middle Part Act 2-->
        <a-box position="-2  3.5 -5"  radius="5" color="teal"></a-box>
        <a-box position="-1 3.5 -5" radius="5" color="teal"></a-box> 
        <a-box position="0  3.5 -5"  radius="5" color="teal"></a-box>
        <a-box position="1 3.5 -5" radius="5" color="teal"></a-box>
        <a-box position="2  3.5 -5"  radius="5" color="teal"></a-box>
        <!--Middle Part Act 3-->
        <a-box position="-2  4 -5"  radius="5" color="teal"></a-box>
        <a-box position="-1 4 -5" radius="5" color="teal"></a-box> 
        <a-box position="0  4 -5"  radius="5" color="teal"></a-box>
        <a-box position="1 4 -5" radius="5" color="teal"></a-box>
        <a-box position="2  4 -5"  radius="5" color="teal"></a-box>
        <!--Upper Part-->
        <a-box position="-2  4.5 -5"  radius="5" color="teal"></a-box>
        <a-box position="-1 4.5 -5" radius="5" color="teal"></a-box> 
        <a-box position="0  4.5 -5"  radius="5" color="teal"></a-box>
        <a-box position="1 4.5 -5" radius="5" color="teal"></a-box>
        <a-box position="2  4.5 -5"  radius="5" color="teal"></a-box>

        <!--Arms-->
        <a-cylinder position="3 4 -6" color="yellow" radius="0.5" height="3" rotation="0 0 45"></a-cylinder>
        <a-cylinder position="-3 4 -6" color="yellow" radius="0.5" height="3" rotation="0 0 135"></a-cylinder>
    
        <!--Head-->
        <!--Bottom Part-->
        <a-box position="-1  5.5 -5"  radius="5" color="teal"></a-box>
        <a-box position="0  5.5 -5"  radius="5" color="teal"></a-box>
        <a-box position="1  5.5 -5"  radius="5" color="teal"></a-box>
        <!--Middle Part-->
        <a-box position="-1  6 -5"  radius="5" color="teal"></a-box>
        <a-box position="0  6 -5"  radius="5" color="teal"></a-box>
        <a-box position="1  6 -5"  radius="5" color="teal"></a-box>

        <!--Upper Part-->
        <a-box position="-1  6.5 -5"  radius="5" color="teal"></a-box>
        <a-box position="0  6.5 -5"  radius="5" color="teal"></a-box>
        <a-box position="1  6.5 -5"  radius="5" color="teal"></a-box>
        <!--Faces-->
        <a-box position="-1  6 -4"  radius="5" color="black" width="0.5" height="0.5"></a-box>
        <a-box position="1  6 -4"  radius="5" color="black" width="0.5" height="0.5"></a-box>

        <a-box position="0  5 -4"  radius="5" color="black" width="3" height="0.5"></a-box>
        
    </a-scene>
</body>

</html>
